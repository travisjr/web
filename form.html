<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Form</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow-sm p-4" style="width: 100%; max-width: 450px;">
    <h4 class="text-center mb-4">Sign In</h4>
    <form id="formContainer">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter your username" />
      </div>
      <div class="mb-3">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Enter your password" />
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS (optional if needed later) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    document.getElementById('formContainer').addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('username').value.trim();
      const password = document.getElementById('inputPassword4').value.trim();

      if (!name || !password) {
        return alert(`Please fill in your username and password ❌`);
      } else {
        return alert(`Hello ${name}, you have successfully logged in ✅`);
      }
    });
  </script>
</body>
</html>
